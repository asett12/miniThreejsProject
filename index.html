<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Mini Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 flex flex-col items-center">
  <div id="canvas-container" class="w-screen h-[80vh]"></div>
  
  <div id="controls" class="flex gap-3 my-4">
    <button id="playBtn" class="px-4 py-2 rounded-lg font-bold bg-blue-500 text-white hover:bg-blue-600 transition">Play</button>
    <button id="colorBtn" class="px-4 py-2 rounded-lg font-bold bg-blue-500 text-white hover:bg-blue-600 transition">Change Color</button>
    <button id="shapeBtn" class="px-4 py-2 rounded-lg font-bold bg-blue-500 text-white hover:bg-blue-600 transition">Change Shape</button>
    <button id="textureBtn" class="px-4 py-2 rounded-lg font-bold bg-blue-500 text-white hover:bg-blue-600 transition">Random Texture</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
