<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Mini Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.180.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.180.0/examples/jsm/"
        }
      }
  </script>
</head>
<body class="bg-gray-900 flex min-h-screen items-center justify-center p-6">

  <div class="flex w-full max-w-7xl gap-6">
    <div id="canvas-container" class="flex-1 h-[70vh] sm:h-[80vh] bg-black rounded-lg"></div>
    <div class="flex flex-col w-44 sm:w-56 gap-3 sm:sticky sm:top-6">
      <button id="animation-style" class="w-full h-12 rounded-xl bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 font-medium">
        Style: None
      </button>
      <button id="colorBtn" class="w-full h-16 rounded-xl bg-gray-800 text-gray-200 hover:bg-gray-700 focus:ring-2 focus:ring-blue-500">Color</button>
      <button id="shapeBtn" class="w-full h-16 rounded-xl bg-gray-800 text-gray-200 hover:bg-gray-700 focus:ring-2 focus:ring-blue-500">Shape</button>
      <button id="textureBtn" class="w-full h-16 rounded-xl bg-gray-800 text-gray-200 hover:bg-gray-700 focus:ring-2 focus:ring-blue-500">Texture</button>
      <button id="addObjBtn" class="w-full h-16 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700 focus:ring-2 focus:ring-emerald-400">Add OBJ</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
